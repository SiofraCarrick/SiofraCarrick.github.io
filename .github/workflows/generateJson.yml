name: Generate Books JSON

# Give the workflow write permission
permissions:
  contents: write

on:
  push:
    paths:
      - 'webAmp/books/**'  # run only if books folder changes
  workflow_dispatch:       # allows manual run

jobs:
  generate-json:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Generate books.json
        run: node webAmp/scripts/generateJson.js

      - name: Commit and push books.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          # Stage all changes including new files
          git add -A webAmp/books.json
          # Commit or skip if nothing changed
          git commit -m "Auto-update books.json" || echo "No changes to commit"
          # Push using the token
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }} HEAD:main
