name: Generate Books JSON

on:
  push:
    paths:
      - 'webAmp/books/**'
  workflow_dispatch:

jobs:
  generate-json:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false   # important: donâ€™t use default token
          fetch-depth: 0               # fetch full history

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Generate books.json
        run: node webAmp/scripts/generateJson.js

      - name: Commit and push books.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add webAmp/books.json
          git diff --quiet || git commit -m "Auto-update books.json"
          # Use token for HTTPS push
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }} HEAD:main
