<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Days Since January 12, 2024</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Share Tech Mono', monospace;
            text-align: center;
            margin: 0;
            padding: 0;
            font-weight: bold;
            display: flex;
        }
        .container {
            width: 100%;
            padding: 20px;
            display: block;
            box-sizing: border-box;
        }
        #days {
            font-size: 2rem;
            word-wrap: break-word;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>It has been ... </h1>
        <h1 id="days"></h1>
        <h1> Since we met </h1>
        
    </div>
    <script>
        function updateTime() {
            const startDate = new Date('2024-01-12');
            const now = new Date();
            const timeDifference = now - startDate;

            const years = Math.floor(timeDifference / (1000 * 60 * 60 * 24 * 365));
            const days = Math.floor((timeDifference % (1000 * 60 * 60 * 24 * 365)) / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));

            document.getElementById('days').textContent = `${years} years, ${days} days, ${hours} hours, ${minutes} minutes`;
        }

        setInterval(updateTime, 1000);
        updateTime();
    </script>
</body>
</html>
