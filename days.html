<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Days Since January 12, 2024</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Share Tech Mono', monospace;
            text-align: center;
            margin: 0;
            padding: 0;
            font-weight: bold;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-image: url('./images/love/starback2.gif');
            color: white;
        }
        .container {
            width: 100%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-sizing: border-box;
        }
        #days {
            font-size: 2rem;
            word-wrap: break-word;
        }
        #random-pics {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }
        #random-pics img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div style="display: flex; align-items: center; justify-content: center;">
            <img src="./images/time/monkey_time.gif" style="margin-right: 10px; background-color: transparent;">
            <h1>It has been ... </h1>
            <img src="./images/time/monkey_time.gif" style="margin-top: 10px; background-color: transparent;">
        </div>
        <h1 id="days"></h1>
        <h1> Since we met </h1>
        <img src="./images/time/timefly.gif">
        <p>how the time flies with you <3</p>
        <img src="./images/time/cn_moretime.gif">
    </div>
    <div id="random-pics">
        <img src="./images/time/animatedclock.gif">
        <img src="./images/time/clockcat.gif">
        <img src="./images/time/grasshopperclock.gif">
        <img src="./images/time/kittyclock.gif" style="background-color: transparent;">
        <img src="./images/time/rockclock.gif">
        <!-- Add more images as needed -->
    </div>
    <script>
        function updateTime() {
            const startDate = new Date('2024-01-12T17:00:00');
            const now = new Date();
            const timeDifference = now - startDate;

            const years = Math.floor(timeDifference / (1000 * 60 * 60 * 24 * 365));
            const days = Math.floor((timeDifference % (1000 * 60 * 60 * 24 * 365)) / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = `${years} years, ${days} days, ${hours} hours, ${minutes} minutes, ${seconds} seconds`;
        }

        setInterval(updateTime, 1000);
        updateTime();

        setInterval(updateTime, 1000);
        updateTime();
    </script>
</body>
</html>
